{% set setup_py = load_setup_py_data() %}

package:
  name: yeahml
  version: {{ setup_py.version }}

source:
  path: .

build:
  noarch: python
  number: 0
  script: python -m pip install --ignore-installed . 

requirements:
  host:
    - python
    - pip

  run:
    - python
    - tensorflow
    - pyyaml
    - matplotlib

test:
  imports:
    - yeahml
    - toposort
  script: run_test.sh

